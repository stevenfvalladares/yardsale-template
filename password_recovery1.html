<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YardSale | Password recovery</title>
    <!-- Main Stylesheet -->
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/responsive.css">
</head>
<body>
    <div class="login">
        <div class="form-container">
            <img src="./images/logo_yard_sale.svg" alt="logo" class="logo">
            
            <h1 class="title">Password recovery</h1>
            <p class="subtitle">Inform the email address used to create your account</p>

            <form action="/" class="form">
                <label for="email" class="label">Email address</label>
                <input type="email" id="email" placeholder="yourmail@example.com" class="input input-email">

                <input type="submit" value="Submit" class="primary-button login-button">
                <a href="/">Back to log in</a>
            </form> 
        </div>
    </div>
</body>
</html>
